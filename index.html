<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Transactions & Finances Seamlessly - Finease</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Finease - The comprehensive fintech app for managing transactions, deposits, account details, and transaction history seamlessly."
    />
    <meta
      name="keywords"
      content="fintech, finance management, transactions, deposits, account details, transaction history, Finease"
    />
    <meta name="author" content="Finease" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Finease - Streamlining your finances with innovation and trust"
    />
    <meta
      property="og:description"
      content="Finease allows you to manage transactions, view account details, deposit funds, and access transaction history with ease."
    />
    <meta property="og:url" content="https://fineasee.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Finease - Streamlining your finances with innovation and trust"
    />
    <meta
      name="twitter:description"
      content="Manage transactions, deposits, account details, and transaction history effortlessly with Finease."
    />

    <!-- Fonts Preloading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data for Search Engines (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Finease",
        "url": "https://fineasee.vercel.app",
        "description": "Finease - The comprehensive fintech web app for managing transactions, deposits, account details, and transaction history.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://fineasee.vercel.app/dashboard/transaction-history?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx" defer></script>
  </body>
</html>
